[threadpool]
groups = (524288, 4)

[timer]
interval = 50
poolsize = 4096

[reactor]
demultiplexer = epoller
use_timer_thread = true
timeout = 1000

[log]
loglevel = 0
dir = /home/qinchao/cassobee/debug/logdir
filename = trace
pattern = [%d{%Y-%m-%d %H:%M:%S}]%T[%p]%T[%c]%T%t%T%f:%l: %m%n
asynclog = false
interval = 5000
threshold = 4096

[influxlog]
dir = /var/tmp/influxdb
filename = influxlog
pattern = %m%n
asynclog = false

[logclient]
socktype = tcp
version = 4
address = 127.0.0.1
port = 8880
read_buffer_size = 4194304
write_buffer_size = 4194304